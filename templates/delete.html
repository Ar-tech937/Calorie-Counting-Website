<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FatSat Now</title>

    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='blog.min.css') }}" rel="stylesheet">

    <style>
      table, th, td {
        border: 1px solid black;
      }
      tbody>tr>:nth-child(1){
        padding-right: 10em; 
      }
      tbody>tr>:nth-child(2){
        padding-right: 5em; 
      }
      table {
        border-spacing: 15px;
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">FatSat Now</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('bmi') }}">BMI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add') }}">Add Calorie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view') }}">View Calorie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('delete') }}">Delete Calorie</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='delete_3.jpg') }}')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Remove Calorie</h1>
              <span class="subheading">You can delete existing entries here.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <table cellpadding="10" cellspacing="30">
            <thead> 
              <tr> 
                <th>Item Name</th>
                <th>Date</th>
                <th>Delete Entry</th>
              </tr> 
            </thead> 
            <tbody>
              {% for calorie in calories %}
                <div class="post-preview">
                  <tr> 
                    <td>{{ calorie.item }}</td> 
                    <td>{{ calorie.date_entry }}</td>
                    <td>
                      <form name="deleteForm" id="deleteForm" method="POST" action="{{ url_for('deletepost') }}">
                        <input type="hidden" name="food_item" value="{{ calorie.item }}">
                        <input type="submit" value="Delete" class="btn btn-secondary" style="font-size: 10px; background-color: rgb(4, 82, 8);">
                      </form>
                    </td>
                  </tr>
                </div>
              {% endfor %}
            </tbody>
        </table>
        <hr>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright &copy; Arpit Rath 2022</p>
          </div>
        </div>
      </div>
    </footer>

    <!--
    <script>
    function deletenow() {
      
    }
    </script>
    -->

    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='blog.min.js') }}"></script>

  </body>

</html>
